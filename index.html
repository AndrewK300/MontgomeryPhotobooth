<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photo Booth - Reset & Inactivity Timer</title>
  <style>
    body {
      margin: 0; padding: 0;
      height: 100vh;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      color: white;
    }
    #photobooth-box {
      background: #333;
      width: 640px;
      max-width: 90vw;
      height: 480px;
      border-radius: 12px;
      box-shadow: 0 0 15px #000;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
      user-select: none;
    }
    video, img, canvas {
      max-width: 100%;
      max-height: 360px;
      border-radius: 8px;
      background: black;
      object-fit: contain;
      flex-shrink: 0;
    }
    #controls {
      margin-top: 12px;
      display: flex;
      justify-content: center;
      gap: 15px;
      z-index: 10;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      transition: background 0.3s;
    }
    button:hover:not(:disabled) {
      background: #0056b3;
    }
    button:disabled {
      cursor: default;
      background: #444;
    }
    #qr-code-container {
      margin-top: 12px;
      text-align: center;
      z-index: 10;
    }
    #qr-code-container h3 {
      margin: 8px 0 5px 0;
      font-weight: normal;
      font-size: 14px;
    }
    /* Countdown overlay */
    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12rem;
      font-weight: 900;
      color: white;
      opacity: 0.5;       /* Updated opacity here */
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
      pointer-events: none;
      user-select: none;
      z-index: 20;
      font-family: 'Arial Black', Arial, sans-serif;
    }
  </style>
</head>
<body>

  <div id="photobooth-box">
    <video id="video" autoplay playsinline></video>
    <img id="preview-img" style="display:none;" />
    <div id="qr-code-container" style="display:none;">
      <h3>Scan to get your photo</h3>
      <canvas id="qr-code"></canvas>
    </div>
    <div id="countdown" style="display:none;">5</div>

    <div id="controls">
      <button id="capture-btn">Capture</button>
      <button id="accept-btn" style="display:none;">Accept</button>
      <button id="retry-btn" style="display:none;">Retry</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const cloudName = 'dha75ojc3';  
    const uploadPreset = 'MontgomeryPhotobooth';

    const video = document.getElementById('video');
    const previewImg = document.getElementById('preview-img');
    const qrCodeContainer = document.getElementById('qr-code-container');
    const qrCodeCanvas = document.getElementById('qr-code');
    const countdownEl = document.getElementById('countdown');

    const captureBtn = document.getElementById('capture-btn');
    const acceptBtn = document.getElementById('accept-btn');
    const retryBtn = document.getElementById('retry-btn');

    let capturedDataUrl = "";
    let inactivityTimeout;

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert('Error accessing camera: ' + err.message);
      });

    // Reset booth to initial state
    function resetBooth() {
      // Hide preview and QR
      previewImg.style.display = 'none';
      qrCodeContainer.style.display = 'none';
      countdownEl.style.display = 'none';

      // Show video
      video.style.display = 'block';

      // Show Capture button, hide others
      captureBtn.style.display = 'inline-block';
      captureBtn.disabled = false;
      acceptBtn.style.display = 'none';
      retryBtn.style.display = 'none';

      // Clear captured image data
      capturedDataUrl = "";
    }

    // Reset inactivity timer (1 min)
    function resetInactivityTimer() {
      if(inactivityTimeout) clearTimeout(inactivityTimeout);
      inactivityTimeout = setTimeout(() => {
        resetBooth();
      }, 60000); // 60000ms = 60 seconds
    }

    // Call reset inactivity on any button click
    [captureBtn, acceptBtn, retryBtn].forEach(btn => {
      btn.addEventListener('click', resetInactivityTimer);
    });

    function startCountdown(seconds, callback) {
      countdownEl.style.display = 'block';
      let current = seconds;

      countdownEl.textContent = current;

      const interval = setInterval(() => {
        current--;
        if (current <= 0) {
          clearInterval(interval);
          countdownEl.style.display = 'none';
          callback();
        } else {
          countdownEl.textContent = current;
        }
      }, 1000);
    }

    captureBtn.addEventListener('click', () => {
      // If QR code showing, reset to start instead of showing old preview
      if (qrCodeContainer.style.display === 'block') {
        resetBooth();
        resetInactivityTimer();
        return;
      }

      // Disable capture button during countdown
      captureBtn.disabled = true;

      startCountdown(5, () => {
        captureBtn.disabled = false;

        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');

        if (canvas.width === 0 || canvas.height === 0) {
          alert('Video feed not ready yet, please wait.');
          return;
        }

        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        capturedDataUrl = canvas.toDataURL('image/png');

        // Show captured image, hide video & QR
        previewImg.src = capturedDataUrl;
        previewImg.style.display = 'block';
        video.style.display = 'none';
        qrCodeContainer.style.display = 'none';

        // Show Accept and Retry, hide Capture
        acceptBtn.style.display = 'inline-block';
        retryBtn.style.display = 'inline-block';
        captureBtn.style.display = 'none';

        resetInactivityTimer();
      });
    });

    retryBtn.addEventListener('click', () => {
      resetBooth();
      resetInactivityTimer();
    });

    acceptBtn.addEventListener('click', () => {
      const byteString = atob(capturedDataUrl.split(',')[1]);
      const arrayBuffer = new ArrayBuffer(byteString.length);
      const uint8Array = new Uint8Array(arrayBuffer);
      for (let i = 0; i < byteString.length; i++) {
        uint8Array[i] = byteString.charCodeAt(i);
      }
      const blob = new Blob([uint8Array], { type: 'image/png' });

      const formData = new FormData();
      formData.append('file', blob);
      formData.append('upload_preset', uploadPreset);

      fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        const imageUrl = data.secure_url;
        QRCode.toCanvas(qrCodeCanvas, imageUrl, { width: 200, height: 200 }, err => {
          if (err) console.error(err);
        });

        // Show QR code, hide preview and video
        qrCodeContainer.style.display = 'block';
        previewImg.style.display = 'none';
        video.style.display = 'none';

        // Hide Accept, Retry buttons, show Capture for new session
        acceptBtn.style.display = 'none';
        retryBtn.style.display = 'none';
        captureBtn.style.display = 'inline-block';

        resetInactivityTimer();
      })
      .catch(err => {
        alert('Upload failed: ' + err.message);
      });
    });

    // Start inactivity timer on page load
    resetInactivityTimer();

  </script>
</body>
</html>
