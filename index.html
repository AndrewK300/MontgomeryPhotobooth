<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photo Booth - Single Box UI</title>
  <style>
    body {
      margin: 0; padding: 0;
      height: 100vh;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      color: white;
    }
    #photobooth-box {
      background: #333;
      width: 640px;
      max-width: 90vw;
      height: 480px;
      border-radius: 12px;
      box-shadow: 0 0 15px #000;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
    }
    video, img, canvas {
      max-width: 100%;
      max-height: 360px;
      border-radius: 8px;
      background: black;
      object-fit: contain;
      flex-shrink: 0;
    }
    #controls {
      margin-top: 12px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    #qr-code-container {
      margin-top: 12px;
      text-align: center;
    }
    #qr-code-container h3 {
      margin: 8px 0 5px 0;
      font-weight: normal;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div id="photobooth-box">
    <!-- This container shows either video, captured image, or QR code canvas -->
    <video id="video" autoplay playsinline></video>
    <img id="preview-img" style="display:none;" />
    <div id="qr-code-container" style="display:none;">
      <h3>Scan to get your photo</h3>
      <canvas id="qr-code"></canvas>
    </div>

    <div id="controls">
      <button id="capture-btn">Capture</button>
      <button id="accept-btn" style="display:none;">Accept</button>
      <button id="retry-btn" style="display:none;">Retry</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const cloudName = 'dha75ojc3';  
    const uploadPreset = 'MontgomeryPhotobooth';

    const video = document.getElementById('video');
    const previewImg = document.getElementById('preview-img');
    const qrCodeContainer = document.getElementById('qr-code-container');
    const qrCodeCanvas = document.getElementById('qr-code');

    const captureBtn = document.getElementById('capture-btn');
    const acceptBtn = document.getElementById('accept-btn');
    const retryBtn = document.getElementById('retry-btn');

    let capturedDataUrl = "";

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert('Error accessing camera: ' + err.message);
      });

    // Capture photo
    captureBtn.addEventListener('click', () => {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');

      if (canvas.width === 0 || canvas.height === 0) {
        alert('Video feed not ready yet, please wait.');
        return;
      }

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      capturedDataUrl = canvas.toDataURL('image/png');

      // Show captured image, hide video & QR
      previewImg.src = capturedDataUrl;
      previewImg.style.display = 'block';
      video.style.display = 'none';
      qrCodeContainer.style.display = 'none';

      // Show Accept and Retry, hide Capture
      acceptBtn.style.display = 'inline-block';
      retryBtn.style.display = 'inline-block';
      captureBtn.style.display = 'none';
    });

    // Retry photo
    retryBtn.addEventListener('click', () => {
      previewImg.style.display = 'none';
      qrCodeContainer.style.display = 'none';
      video.style.display = 'block';

      acceptBtn.style.display = 'none';
      retryBtn.style.display = 'none';
      captureBtn.style.display = 'inline-block';
    });

    // Accept and upload photo
    acceptBtn.addEventListener('click', () => {
      const byteString = atob(capturedDataUrl.split(',')[1]);
      const arrayBuffer = new ArrayBuffer(byteString.length);
      const uint8Array = new Uint8Array(arrayBuffer);
      for (let i = 0; i < byteString.length; i++) {
        uint8Array[i] = byteString.charCodeAt(i);
      }
      const blob = new Blob([uint8Array], { type: 'image/png' });

      const formData = new FormData();
      formData.append('file', blob);
      formData.append('upload_preset', uploadPreset);

      fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        const imageUrl = data.secure_url;
        QRCode.toCanvas(qrCodeCanvas, imageUrl, { width: 200, height: 200 }, err => {
          if (err) console.error(err);
        });

        // Show QR code, hide preview and video
        qrCodeContainer.style.display = 'block';
        previewImg.style.display = 'none';
        video.style.display = 'none';

        // Hide Accept, Retry buttons, show Capture for new session
        acceptBtn.style.display = 'none';
        retryBtn.style.display = 'none';
        captureBtn.style.display = 'inline-block';
      })
      .catch(err => {
        alert('Upload failed: ' + err.message);
      });
    });
  </script>
</body>
</html>
