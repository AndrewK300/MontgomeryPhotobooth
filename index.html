<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photo Booth - Test Mode</title>
  <style>
    body {
      margin: 0; padding: 20px;
      font-family: sans-serif;
      display: flex; flex-direction: column; align-items: center;
      background: #222;
      color: white;
    }
    video, img {
      border: 4px solid white;
      max-width: 90vw;
      max-height: 70vh;
      margin-top: 10px;
      box-shadow: 0 0 12px #000;
    }
    button {
      margin: 10px 5px 0 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
    }
    button:hover {
      background: #0056b3;
    }
    #qr-code-container {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Photo Booth Test</h1>

  <video id="video" autoplay playsinline></video>

  <div>
    <button id="capture-btn">Capture</button>
    <button id="accept-btn" style="display:none;">Accept</button>
    <button id="retry-btn" style="display:none;">Retry</button>
  </div>

  <img id="preview-img" style="display:none;" />

  <div id="qr-code-container" style="display:none;">
    <h3>Scan this QR code to access your photo:</h3>
    <canvas id="qr-code"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <script>
    const cloudName = 'dha75ojc3';  
    const uploadPreset = 'MontgomeryPhotobooth';

    const video = document.getElementById('video');
    const captureBtn = document.getElementById('capture-btn');
    const acceptBtn = document.getElementById('accept-btn');
    const retryBtn = document.getElementById('retry-btn');
    const previewImg = document.getElementById('preview-img');
    const qrCodeContainer = document.getElementById('qr-code-container');
    const qrCodeCanvas = document.getElementById('qr-code');

    let capturedDataUrl = "";

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert('Error accessing camera: ' + err.message);
      });

    captureBtn.addEventListener('click', () => {
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      if (canvas.width === 0 || canvas.height === 0) {
        alert('Video feed not ready yet. Please wait.');
        return;
      }

      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      capturedDataUrl = canvas.toDataURL('image/png');

      previewImg.src = capturedDataUrl;
      previewImg.style.display = 'block';

      acceptBtn.style.display = 'inline-block';
      retryBtn.style.display = 'inline-block';
      captureBtn.style.display = 'none';
    });

    retryBtn.addEventListener('click', () => {
      previewImg.style.display = 'none';
      acceptBtn.style.display = 'none';
      retryBtn.style.display = 'none';
      qrCodeContainer.style.display = 'none';
      captureBtn.style.display = 'inline-block';
    });

    acceptBtn.addEventListener('click', () => {
      const byteString = atob(capturedDataUrl.split(',')[1]);
      const arrayBuffer = new ArrayBuffer(byteString.length);
      const uint8Array = new Uint8Array(arrayBuffer);
      for (let i = 0; i < byteString.length; i++) {
        uint8Array[i] = byteString.charCodeAt(i);
      }
      const blob = new Blob([uint8Array], { type: 'image/png' });

      const formData = new FormData();
      formData.append('file', blob);
      formData.append('upload_preset', uploadPreset);

      fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        const imageUrl = data.secure_url;
        QRCode.toCanvas(qrCodeCanvas, imageUrl, { width: 200, height: 200 }, err => {
          if (err) console.error(err);
        });
        qrCodeContainer.style.display = 'block';
      })
      .catch(err => {
        alert('Upload failed: ' + err.message);
      });
    });
  </script>

</body>
</html>
