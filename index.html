<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photo Booth</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: url('MontgomeryBG.png') center center no-repeat fixed;
      background-size: cover;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #app-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #frame {
      position: absolute;
      top: 0; bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      max-height: 100vh;
      max-width: 100vw;
      z-index: 5;
      pointer-events: none;
      user-select: none;
    }
    #camera-container {
      position: relative;
      width: 1080px; /* Match your frame width */
      height: 1920px; /* Match your frame height */
      max-width: 90vw;
      max-height: 90vh;
      overflow: hidden;
      z-index: 3;
      background: black;
      border-radius: 12px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding-bottom: 80px; /* space for buttons inside frame */
    }
    video, #preview-img {
      width: 1080px;
      height: 1920px;
      object-fit: cover;
      border-radius: 12px;
      user-select: none;
    }
    #video.mirrored {
      transform: scaleX(-1);
    }
    #preview-img {
      display: none;
      position: absolute;
      top: 0; left: 0;
      z-index: 4;
      border-radius: 12px;
      object-fit: cover;
    }
    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 160px;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.25);
      z-index: 10;
      user-select: none;
      pointer-events: none;
      display: none;
    }
    #controls {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 6;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background-color: #fbaa1d;
      color: white;
      cursor: pointer;
      user-select: none;
    }
    #qr-code-container {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 11;
      max-width: 90vw;
    }
    #qr-code-container img#qr-text {
      max-width: 80%;
      margin-bottom: 15px;
      user-select: none;
      pointer-events: none;
    }
    #qr-code-container h3 {
      color: white;
      margin: 0 0 15px 0;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div id="app-container">
    <div id="camera-container">
      <video id="video" autoplay playsinline class="mirrored"></video>
      <img id="preview-img" src="" />
      <div id="countdown">5</div>
      <div id="controls">
        <button id="capture-btn">Capture</button>
        <button id="accept-btn" style="display:none;">Accept</button>
        <button id="retry-btn" style="display:none;">Retry</button>
      </div>
    </div>

    <img id="frame" src="frame.png" alt="Frame" />

    <div id="qr-code-container">
      <img id="qr-text" src="FreeDigitalPhotoText.png" alt="Photo Text" />
      <h3>Scan this QR code to access your photo:</h3>
      <canvas id="qr-code"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const cloudName = 'dha75ojc3';  // Your Cloudinary cloud name
    const uploadPreset = 'MontgomeryPhotobooth';  // Your upload preset

    const video = document.getElementById('video');
    const previewImg = document.getElementById('preview-img');
    const countdownEl = document.getElementById('countdown');

    const captureBtn = document.getElementById('capture-btn');
    const acceptBtn = document.getElementById('accept-btn');
    const retryBtn = document.getElementById('retry-btn');

    const qrCodeContainer = document.getElementById('qr-code-container');
    const qrCodeCanvas = document.getElementById('qr-code');

    let inactivityTimeout;

    // Access camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert('Error accessing camera. Please allow camera access.');
        console.error(err);
      });

    // Reset UI function
    function resetApp() {
      previewImg.style.display = 'none';
      qrCodeContainer.style.display = 'none';
      acceptBtn.style.display = 'none';
      retryBtn.style.display = 'none';
      captureBtn.style.display = 'inline-block';
      countdownEl.style.display = 'none';
      clearTimeout(inactivityTimeout);
      inactivityTimeout = setTimeout(resetApp, 60000);
      video.style.display = 'block';
      video.classList.add('mirrored');
    }

    // Start inactivity timer
    inactivityTimeout = setTimeout(resetApp, 60000);

    // Countdown before capture
    async function startCountdown() {
      captureBtn.style.display = 'none';
      let count = 5;
      countdownEl.textContent = count;
      countdownEl.style.display = 'block';

      return new Promise(resolve => {
        const interval = setInterval(() => {
          count--;
          if (count === 0) {
            clearInterval(interval);
            countdownEl.style.display = 'none';
            resolve();
          } else {
            countdownEl.textContent = count;
          }
        }, 1000);
      });
    }

    // Capture photo (draw video frame to canvas and show preview)
    async function capturePhoto() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');

      // Draw video frame (not mirrored)
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Show preview image
      const dataUrl = canvas.toDataURL('image/png');
      previewImg.src = dataUrl;
      previewImg.style.display = 'block';

      // Hide video (stop mirror)
      video.style.display = 'none';

      // Show Accept and Retry buttons
      acceptBtn.style.display = 'inline-block';
      retryBtn.style.display = 'inline-block';

      // Remove mirrored class so preview is normal
      previewImg.style.transform = 'none';
    }

    // Load image helper
    function loadImage(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => resolve(img);
        img.onerror = reject;
        img.src = src;
      });
    }

    // Handle Capture button click
    captureBtn.addEventListener('click', async () => {
      clearTimeout(inactivityTimeout);

      await startCountdown();
      video.classList.remove('mirrored');
      await capturePhoto();
      inactivityTimeout = setTimeout(resetApp, 60000);
    });

    // Handle Retry button click
    retryBtn.addEventListener('click', () => {
      clearTimeout(inactivityTimeout);
      resetApp();
    });

    // Handle Accept button click - upload without frame overlay
    acceptBtn.addEventListener('click', async () => {
      clearTimeout(inactivityTimeout);
      try {
        // Convert preview image to Blob for upload
        const dataUrl = previewImg.src;
        const byteString = atob(dataUrl.split(',')[1]);
        const arrayBuffer = new ArrayBuffer(byteString.length);
        const uint8Array = new Uint8Array(arrayBuffer);
        for (let i = 0; i < byteString.length; i++) {
          uint8Array[i] = byteString.charCodeAt(i);
        }
        const blob = new Blob([uint8Array], { type: 'image/png' });

        const formData = new FormData();
        formData.append('file', blob);
        formData.append('upload_preset', uploadPreset);

        const response = await fetch(
          `https://api.cloudinary.com/v1_1/${cloudName}/image/upload`,
          {
            method: 'POST',
            body: formData,
          }
        );
        const data = await response.json();
        const imageUrl = data.secure_url;

        // Generate QR Code for the uploaded image URL
        QRCode.toCanvas(
          qrCodeCanvas,
          imageUrl,
          { width: 200, height: 200 },
          function (error) {
            if (error) console.error(error);
          }
        );

        // Show QR code container and hide buttons
        qrCodeContainer.style.display = 'flex';
        acceptBtn.style.display = 'none';
        retryBtn.style.display = 'inline-block';
      } catch (error) {
        alert('Upload failed, please try again.');
        console.error(error);
      }

      inactivityTimeout = setTimeout(resetApp, 60000);
    });

    // Initialize UI
    resetApp();
  </script>
</body>
</html>
