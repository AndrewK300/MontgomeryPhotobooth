<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photo Booth</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111 url('MontgomeryBG.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      font-family: sans-serif;
      overflow: hidden;
      color: white;
    }

    #photobooth-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 60px; /* moved down from top */
    }

    #media-frame {
      position: relative;
      width: 90vw;
      max-width: 1280px;
      aspect-ratio: 16 / 9;
      overflow: visible;
    }

    #camera-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 70%; /* narrower to fit inside frame */
      height: 85%;
      overflow: hidden;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    #camera-wrapper video,
    #camera-wrapper img {
      position: absolute;
      top: 50%;
      left: 50%;
      height: 100%;
      min-width: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    #camera-wrapper video {
      transform: translate(-50%, -50%) scaleX(-1); /* mirrored */
    }

    #camera-wrapper img {
      display: none;
    }

    #frame-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: url('frame.png');
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
      z-index: 2;
      pointer-events: none;
    }

    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12rem;
      font-weight: 900;
      opacity: 0.25;
      color: white;
      z-index: 20;
      pointer-events: none;
      display: none;
    }

    #qr-code-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      display: none;
    }

    #qr-code-container h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    #qr-code {
      width: 200px;
      height: 200px;
    }

    #controls {
      position: absolute;
      bottom: 3%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 3;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div id="photobooth-box">
    <div id="media-frame">
      <div id="camera-wrapper">
        <video id="video" autoplay playsinline></video>
        <img id="preview-img" />
      </div>

      <div id="countdown">5</div>

      <div id="qr-code-container">
        <h3>Scan to get your photo</h3>
        <canvas id="qr-code"></canvas>
      </div>

      <div id="controls">
        <button id="capture-btn">Capture</button>
        <button id="accept-btn" style="display:none;">Accept</button>
        <button id="retry-btn" style="display:none;">Retry</button>
      </div>

      <div id="frame-overlay"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const cloudName = 'dha75ojc3';
    const uploadPreset = 'MontgomeryPhotobooth';

    const video = document.getElementById('video');
    const previewImg = document.getElementById('preview-img');
    const qrCodeContainer = document.getElementById('qr-code-container');
    const qrCodeCanvas = document.getElementById('qr-code');
    const countdownEl = document.getElementById('countdown');
    const captureBtn = document.getElementById('capture-btn');
    const acceptBtn = document.getElementById('accept-btn');
    const retryBtn = document.getElementById('retry-btn');

    let capturedDataUrl = "";
    let inactivityTimeout;

    function resetBooth() {
      video.style.display = 'block';
      previewImg.style.display = 'none';
      qrCodeContainer.style.display = 'none';
      countdownEl.style.display = 'none';
      captureBtn.style.display = 'inline-block';
      captureBtn.disabled = false;
      acceptBtn.style.display = 'none';
      retryBtn.style.display = 'none';
    }

    function resetInactivityTimer() {
      clearTimeout(inactivityTimeout);
      inactivityTimeout = setTimeout(resetBooth, 60000);
    }

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert('Camera error: ' + err.message);
      });

    function startCountdown(seconds, callback) {
      countdownEl.style.display = 'block';
      let current = seconds;
      countdownEl.textContent = current;
      const interval = setInterval(() => {
        current--;
        countdownEl.textContent = current;
        if (current <= 0) {
          clearInterval(interval);
          countdownEl.style.display = 'none';
          callback();
        }
      }, 1000);
    }

    captureBtn.addEventListener('click', () => {
      if (qrCodeContainer.style.display === 'block') {
        resetBooth();
        return;
      }

      captureBtn.disabled = true;
      captureBtn.style.display = 'none';

      startCountdown(5, () => {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');

        ctx.translate(canvas.width, 0);
        ctx.scale(-1, 1);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        capturedDataUrl = canvas.toDataURL('image/png');
        previewImg.src = capturedDataUrl;

        previewImg.style.display = 'block';
        video.style.display = 'none';
        acceptBtn.style.display = 'inline-block';
        retryBtn.style.display = 'inline-block';

        resetInactivityTimer();
      });
    });

    retryBtn.addEventListener('click', () => {
      resetBooth();
      resetInactivityTimer();
    });

    acceptBtn.addEventListener('click', () => {
      const byteString = atob(capturedDataUrl.split(',')[1]);
      const arrayBuffer = new ArrayBuffer(byteString.length);
      const uint8Array = new Uint8Array(arrayBuffer);
      for (let i = 0; i < byteString.length; i++) {
        uint8Array[i] = byteString.charCodeAt(i);
      }
      const blob = new Blob([uint8Array], { type: 'image/png' });

      const formData = new FormData();
      formData.append('file', blob);
      formData.append('upload_preset', uploadPreset);

      fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        const imageUrl = data.secure_url;
        QRCode.toCanvas(qrCodeCanvas, imageUrl, {
          width: 200,
          height: 200
        }, err => {
          if (err) console.error(err);
        });

        previewImg.style.display = 'none';
        qrCodeContainer.style.display = 'block';
        acceptBtn.style.display = 'none';
        retryBtn.style.display = 'none';
        captureBtn.style.display = 'inline-block';

        resetInactivityTimer();
      })
      .catch(err => {
        alert('Upload error: ' + err.message);
      });
    });

    resetInactivityTimer();
  </script>
</body>
</html>
