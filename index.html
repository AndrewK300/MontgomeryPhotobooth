<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Take Picture</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #camera-container {
      display: inline-block;
      position: relative;
      width: 730px;
      height: 520px;
      background-color: #000;
    }
    #camera {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }
    #captured-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    #capture-button {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #f5b027;
      color: black;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      transition: background-color 0.3s ease;
    }
    #timer {
      font-size: 300px;
      font-weight: bold;
      opacity: 0.5;
      color: white;
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
    }
    #email-form {
      position: absolute;
      top: 64%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
    }
    input[type="email"] {
      padding: 10px;
      width: 300px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #f5b027;
      color: black;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 8px;
      font-weight: bold;
    }
    #exit-button {
      padding: 10px 20px;
      background-color: darkred;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 8px;
      font-weight: bold;
    }
    #thank-you-image {
      display: none;
      position: absolute;
      top: 0;
      left: 28%;
      width: 730px;
      height: 520px;
      object-fit: cover;
      z-index: 10;
    }
  </style>
</head>
<body>
   <div id="camera-container">
    <video id="camera" autoplay></video>
    <img id="captured-image" src="" alt="Captured Image">
    <button id="capture-button">Snap A Photo!</button>
    <div id="timer"></div>
  </div>

  <div id="email-form">
    <input type="email" id="email" placeholder="Your email address">
    <button id="send-email">Send Picture</button>
    <button id="exit-button">Retake</button>
  </div>

  <!-- Thank You image -->
  <img id="thank-you-image" src="https://empiredigitalsigns.com/wp-content/uploads/2025/03/ThankYouPhoto_Full_Fonda.png" alt="Thank You">

  <script>
    const video = document.getElementById('camera');
    const captureButton = document.getElementById('capture-button');
    const emailForm = document.getElementById('email-form');
    const sendEmailButton = document.getElementById('send-email');
    const exitButton = document.getElementById('exit-button');
    const emailInput = document.getElementById('email');
    const capturedImage = document.getElementById('captured-image');
    const timerElement = document.getElementById('timer');
    const thankYouImage = document.getElementById('thank-you-image');
    let capturedImageData = null;
    let countdownTimer = null;
    let countdown = 5;

    // Get access to the user's camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        console.log('Webcam access granted!');
        video.srcObject = stream;
      })
      .catch(err => {
        console.log('Error accessing camera: ', err);
        alert("Unable to access your camera. Please check permissions.");
      });

    captureButton.addEventListener('click', () => {
      captureButton.style.display = 'none';
      timerElement.style.display = 'block';
      timerElement.textContent = countdown;

      countdownTimer = setInterval(() => {
        countdown--;
        timerElement.textContent = countdown;
        if (countdown === 0) {
          clearInterval(countdownTimer);
          takeSnapshot();
        }
      }, 1000);
    });

    function takeSnapshot() {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      
      canvas.width = 730;
      canvas.height = 520;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      capturedImageData = canvas.toDataURL('image/png');

      capturedImage.src = capturedImageData;
      capturedImage.style.display = 'block';
      capturedImage.style.objectFit = 'cover';

      video.style.display = 'none';
      emailForm.style.display = 'block';
      timerElement.style.display = 'none';
    }

    function displayThankYouImageForSevenSeconds() {
      thankYouImage.style.display = 'block';  // Show "Thank You" image
      setTimeout(() => {
        thankYouImage.style.display = 'none';  // Hide it after 7 seconds
        resetCamera();  // Reset everything to the start
      }, 7000);  // 7 seconds
    }

    sendEmailButton.addEventListener('click', () => {
      const email = emailInput.value;
      if (email && capturedImageData) {
        // Send the email with the captured image
        const formData = new FormData();
        formData.append('email', email);
        formData.append('image', capturedImageData);

        fetch('/send-email', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            alert('Image sent to ' + email);
            displayThankYouImageForSevenSeconds(); // Show thank you image for 7 seconds
          } else {
            alert('There was an error sending the image.');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('There was an error sending the image.');
        });
      } else {
        alert('Please capture an image and provide an email address.');
      }
    });

    function resetCamera() {
      emailForm.style.display = 'none';
      capturedImage.style.display = 'none';
      video.style.display = 'block';
      captureButton.style.display = 'inline-block';
      captureButton.disabled = false;
      countdown = 5;
      timerElement.textContent = countdown;
    }

    exitButton.addEventListener('click', resetCamera);
  </script>
</body>
</html>
